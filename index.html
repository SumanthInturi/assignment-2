<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a8d532f59b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
            <div class="class-a">
                    <div class="topdiv"><h1>BelajarYuk.</h1><p class="paragraph-class">Let's Learning Something New Today</p></div>
                      <div class="circlediv">
                         <img src="/assignment-2/Mobile 1.png" alt="Mobile-1" class="image-1">
                         <img src="/assignment-2/Mobile 2.png" alt="Mobile-2" class="image-2">
                 </div>
                 <div class="bottomdiv">
                    <a href="https://play.google.com/" class="playstore-img"><img src="/assignment-2/playstore.png" alt="playstore"></a>
                    <a href="https //www.apple.com" class="appstore-img"><img src="/assignment-2/appstore.png" alt="appstore"></a>
                 </div>
             </div>
             <div class="class-b">
                <div class="first">
                    <h1>Log in to BelajarYuk.</h1><br>
                    <p>Welcome back! login with your data that you entered during registration</p>
                </div>
                <div class="second">
                    <form method="post" class="form-class">
                        <button class="google-button">
                            <!-- <i class="fa-brands fa-google"></i> -->
                            <img src="/assignment-2/google-logo-9808.png" alt="google" class="logo-images">
                            Login with Google</button>
                        <button class="facebook-button">
                            <!-- <i class="fa-brands fa-facebook-f"></i> -->
                            <img src="/assignment-2/logo-facebookpng-32214.png" alt="facebook" class="logo-images">
                            Login with Facebook</button>
                        <div class="mesg-class">
                            <div class="textgap"><p class="mesg-p">or</p></div>
                        </div>
                        <div class="username-class">
                            <i class="fa-solid fa-envelope icon"></i>
                            <p class="userdetail">Email</p>
                            <input type="text" class="userinput" placeholder="rifqinaufal@mail.com">
                        </div>
                        <div class="password-class">
                            <i class="fa-solid fa-lock icon"></i>
                            <p class="passworddetails">Password</p>
                            <input type="password" class="userpassword" placeholder="**********">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <button class="login">Login</button>
                        <div class="register">
                            <input type="checkbox" name="remember" class="remember" placeholder="password">
                            <p class="remembering">Remember me</p>
                            <a href="" class="forgot">Forgot your password?</a>
                        </div>
                    </form>
                </div>
                <div class="third">
                    <p class="register">
                        Don't have an account? <a href="#">Register</a>
                    </p>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
